            border-radius: 4px;
            margin-right: 12px;

            align-items: center;
            justify-content: center;

            transition: all 0.2s;

        .animal-item.checked .checkbox {

        }

            content: '';

            width: 6px;
            height: 12px;
            border: solid #1a3a2a;
            border-width: 0 3px 3px 0;

        // Auth management
        function isUnlocked() {
            return localStorage.getItem('rdr2-unlocked') === 'true';
        }

        function setUnlocked() {
            localStorage.setItem('rdr2-unlocked', 'true');
        }

        // Load checked state from localStorage
        function loadCheckedState() {
            const saved = localStorage.getItem('rdr2-animals-checked');
            return saved ? JSON.parse(saved) : {};
        }

        // Save checked state to localStorage
        function saveCheckedState(state) {
            localStorage.setItem('rdr2-animals-checked', JSON.stringify(state));
        }

        // Get last sync time
        function getLastSync() {
            return localStorage.getItem('rdr2-last-sync');
        }

        function setLastSync() {
            const now = new Date().toLocaleString('ru-RU');
            localStorage.setItem('rdr2-last-sync', now);
            updateSyncStatus();
        }

        let checkedState = loadCheckedState();

        // Initialize checked state from progress data
        function initializeCheckedState() {
            for (const category in animalsData) {
                animalsData[category].forEach(animal => {
                    const key = `${category}-${animal.name}`;
                    if (checkedState[key] === undefined && animal.progress === 100) {
                        checkedState[key] = true;
                    }
                });
            }
            saveCheckedState(checkedState);
        }

        initializeCheckedState();

        // Sync status
        function updateSyncStatus(message, type) {
            const el = document.getElementById('sync-status');
            if (message) {
                el.textContent = message;
                el.className = 'sync-status ' + (type || '');
            } else {
                const lastSync = getLastSync();
                el.textContent = lastSync ? `Last sync: ${lastSync}` : 'Last sync: never';
                el.className = 'sync-status';
            }
        }

        // Gist API functions
        async function pullFromGist() {
            updateSyncStatus('Loading...', 'syncing');
            try {
                const response = await fetch(`https://api.github.com/gists/${GIST_ID}`);
                if (!response.ok) throw new Error('Failed to fetch');

                const gist = await response.json();
                const content = gist.files[GIST_FILENAME]?.content;

                if (content && content !== '{}') {
                    const remoteState = JSON.parse(content);
                    checkedState = remoteState;
                    saveCheckedState(checkedState);
                    render();
                    setLastSync();
                    updateSyncStatus('Loaded!', 'success');
                    setTimeout(() => updateSyncStatus(), 1500);
                } else {
                    // No remote data - just update status
                    updateSyncStatus();
                }
            } catch (err) {
                console.error(err);
                updateSyncStatus('Load failed', 'error');
                setTimeout(() => updateSyncStatus(), 2000);
            }
        }

        let syncTimeout = null;

        async function pushToGist() {
            if (!isUnlocked()) return;

            updateSyncStatus('Syncing...', 'syncing');
            try {
                const response = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        files: {
                            [GIST_FILENAME]: {
                                content: JSON.stringify(checkedState, null, 2)
                            }
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to sync');
                }

                setLastSync();
                updateSyncStatus('Synced!', 'success');
                setTimeout(() => updateSyncStatus(), 1500);
            } catch (err) {
                console.error(err);
                updateSyncStatus('Sync failed', 'error');
                setTimeout(() => updateSyncStatus(), 2000);
            }
        }

        // Debounced sync - waits 500ms after last change before syncing
        function scheduleSync() {
            if (syncTimeout) clearTimeout(syncTimeout);
            syncTimeout = setTimeout(() => {
                pushToGist();
            }, 500);
        }

        // Password modal
        function showPasswordModal() {
            document.getElementById('password-modal').classList.add('active');
            document.getElementById('password-input').focus();
        }

        function hidePasswordModal() {
            document.getElementById('password-modal').classList.remove('active');
            document.getElementById('password-input').value = '';
            document.getElementById('password-error').style.display = 'none';
        }

        async function tryUnlock() {
            const input = document.getElementById('password-input').value;
            if (!input) return;

            // Decode with entered password
            API_KEY = decodeKey(ENCODED_KEY, input);

            // Try to fetch from Gist to verify the key works
            document.getElementById('btn-unlock').textContent = 'Checking...';
            document.getElementById('btn-unlock').disabled = true;

            try {
                const response = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                    headers: { 'Authorization': `token ${API_KEY}` }
                });

                if (response.ok) {
                    localStorage.setItem('rdr2-app-key', input);
                    setUnlocked();
                    hidePasswordModal();
                    pullFromGist();
                } else {
                    throw new Error('Invalid');
                }
            } catch (err) {
                document.getElementById('password-error').style.display = 'block';
                document.getElementById('password-input').value = '';
                document.getElementById('password-input').focus();
                API_KEY = null;
            }

            document.getElementById('btn-unlock').textContent = 'Unlock';
            document.getElementById('btn-unlock').disabled = false;
        }

        document.getElementById('btn-unlock').addEventListener('click', tryUnlock);
        document.getElementById('password-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') tryUnlock();
        });

        // Render categories and animals
        function render() {
            const container = document.getElementById('categories-container');
            container.innerHTML = '';

            for (const category in animalsData) {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';

                const completedInCategory = animalsData[category].filter(a => {
                    const key = `${category}-${a.name}`;
                    return checkedState[key];
                }).length;

                categoryDiv.innerHTML = `
                    <div class="category-header">
                        <span class="category-title">${category} <span class="collapse-icon">â–¼</span></span>
                        <span class="category-count"><span class="done">${completedInCategory}</span> / ${animalsData[category].length}</span>
                    </div>
                    <div class="animal-list"></div>
                `;

                const header = categoryDiv.querySelector('.category-header');
                header.addEventListener('click', () => {
                    categoryDiv.classList.toggle('collapsed');
                });

                const list = categoryDiv.querySelector('.animal-list');

                animalsData[category].forEach(animal => {
                    const key = `${category}-${animal.name}`;
                    const isChecked = checkedState[key] || false;

                    const item = document.createElement('div');
                    item.className = `animal-item ${isChecked ? 'checked' : ''}`;
                    item.dataset.name = animal.name.toLowerCase();
                    item.dataset.key = key;

                    item.innerHTML = `
                        <div class="checkbox"></div>
                        <span class="animal-name">${animal.name}</span>
                        <span class="animal-progress">${animal.progress}%</span>
                    `;

                    item.addEventListener('click', () => {
                        checkedState[key] = !checkedState[key];
                        saveCheckedState(checkedState);
                        item.classList.toggle('checked');
                        updateStats();
                        updateCategoryCount(categoryDiv, category);
                        scheduleSync();
                    });

                    list.appendChild(item);
                });

                container.appendChild(categoryDiv);
            }

            updateStats();
        }

        function updateCategoryCount(categoryDiv, category) {
            const completedInCategory = animalsData[category].filter(a => {
                const key = `${category}-${a.name}`;
                return checkedState[key];
            }).length;

            const countSpan = categoryDiv.querySelector('.category-count');
            countSpan.innerHTML = `<span class="done">${completedInCategory}</span> / ${animalsData[category].length}`;
        }

        function updateStats() {
            let total = 0;
            let completed = 0;

            for (const category in animalsData) {
                animalsData[category].forEach(animal => {
                    total++;
                    const key = `${category}-${animal.name}`;
                    if (checkedState[key]) completed++;
                });
            }

            document.getElementById('total-count').textContent = total;
            document.getElementById('completed-count').textContent = completed;
        }

        // Search functionality
        document.getElementById('search-input').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase().trim();
            const categories = document.querySelectorAll('.category');
            let anyVisible = false;

            categories.forEach(category => {
                const items = category.querySelectorAll('.animal-item');
                let categoryHasVisible = false;

                items.forEach(item => {
                    const name = item.dataset.name;
                    const matches = name.includes(query);
                    item.classList.toggle('hidden', !matches);
                    if (matches) {
                        categoryHasVisible = true;
                        anyVisible = true;
                    }
                });

                category.classList.toggle('hidden', !categoryHasVisible);

                if (categoryHasVisible && query) {
                    category.classList.remove('collapsed');
                }
            });

            document.getElementById('no-results').classList.toggle('hidden', anyVisible);
        });

        // Initial render
        render();
        updateSyncStatus();

        // Check if unlocked
        if (isUnlocked()) {
            const savedPassword = localStorage.getItem('rdr2-app-key');
            if (savedPassword) {
                API_KEY = decodeKey(ENCODED_KEY, savedPassword);
                pullFromGist();
            } else {
                showPasswordModal();
            }
        } else {
            showPasswordModal();
        }

        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('SW registered'))
                .catch(err => console.log('SW registration failed', err));
        }

        // iOS Install Banner
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent);
        }

        function isInStandaloneMode() {
            return window.navigator.standalone === true;
        }

        function showInstallBanner() {
            const dismissed = localStorage.getItem('rdr2-install-dismissed');
            if (isIOS() && !isInStandaloneMode() && !dismissed) {
                document.getElementById('install-banner').classList.add('active');
            }
        }

        document.getElementById('install-banner-close').addEventListener('click', () => {
            document.getElementById('install-banner').classList.remove('active');
            localStorage.setItem('rdr2-install-dismissed', 'true');
        });

        // Show install banner after a short delay
        setTimeout(showInstallBanner, 1500);
    </script>
</body>
</html>
