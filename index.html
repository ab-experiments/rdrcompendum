    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            padding-bottom: 80px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #d4a574;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 10px;
            font-size: 24px;
        }

        .stats {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #888;
        }

        .stats span {
            margin: 0 10px;
        }

        .stats .completed {
            color: #4ade80;
        }

        .sync-status {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-bottom: 15px;
        }

        .sync-status.syncing {
            color: #f0ad4e;
        }

        .sync-status.error {
            color: #e74c3c;
        }

        .sync-status.success {
            color: #4ade80;
        }

        .search-container {
            position: sticky;
            top: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 15px 0;
            z-index: 100;
        }

        .search-box {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #3a3a5a;
            border-radius: 10px;
            background: #252545;
            color: #e0e0e0;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-box:focus {
            border-color: #d4a574;
        }

        .search-box::placeholder {
            color: #666;
        }

        .category {
            margin-bottom: 30px;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #2a2a4a 0%, transparent 100%);
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            user-select: none;
        }

        .category-header:hover {
            background: linear-gradient(90deg, #3a3a5a 0%, transparent 100%);
        }

        .category-title {
            font-size: 18px;
            font-weight: bold;
            color: #d4a574;
        }

        .category-count {
            font-size: 14px;
            color: #888;
        }

        .category-count .done {
            color: #4ade80;
        }

        .animal-list {
            display: grid;
            gap: 5px;
        }

        .animal-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background: #252545;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .animal-item:hover {
            background: #2d2d55;
        }

        .animal-item:active {
            transform: scale(0.98);
        }

        .animal-item.checked {
            background: #1a3a2a;
        }

        .animal-item.checked .animal-name {
            text-decoration: line-through;
            color: #4ade80;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #555;
            border-radius: 4px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.2s;
        }

        .animal-item.checked .checkbox {
            background: #4ade80;
            border-color: #4ade80;
        }

        .checkbox::after {
            content: '';
            display: none;
            width: 6px;
            height: 12px;
            border: solid #1a3a2a;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
            margin-bottom: 3px;
        }

        .animal-item.checked .checkbox::after {
            display: block;
        }

        .animal-name {
            flex-grow: 1;
            font-size: 15px;
        }

        .animal-progress {
            font-size: 12px;
            color: #888;
            min-width: 40px;
            text-align: right;
        }

        .animal-item.checked .animal-progress {
            color: #4ade80;
        }

        .hidden {
            display: none !important;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
        }

        .collapse-icon {
            transition: transform 0.3s;
            font-size: 12px;
            margin-left: 10px;
        }

        .category.collapsed .collapse-icon {
            transform: rotate(-90deg);
        }

        .category.collapsed .animal-list {
            display: none;
        }

        .sync-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #252545;
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            border-top: 1px solid #3a3a5a;
            z-index: 200;
        }

        .sync-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .sync-btn:active {
            transform: scale(0.95);
        }

        .sync-btn.primary {
            background: #d4a574;
            color: #1a1a2e;
        }

        .sync-btn.secondary {
            background: #3a3a5a;
            color: #e0e0e0;
        }

        .sync-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 300;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #252545;
            padding: 25px;
            border-radius: 12px;
            max-width: 400px;
            width: 100%;
        }

        .modal-title {
            color: #d4a574;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .modal-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #3a3a5a;
            border-radius: 8px;
            background: #1a1a2e;
            color: #e0e0e0;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
        }

        .modal-buttons .sync-btn {
            flex: 1;
        }
    </style>
</head>

        // Token management
        function getToken() {
            return localStorage.getItem('rdr2-github-token');
        }

        function setToken(token) {
            localStorage.setItem('rdr2-github-token', token);
        }

        // Load checked state from localStorage
        function loadCheckedState() {
            const saved = localStorage.getItem('rdr2-animals-checked');
            return saved ? JSON.parse(saved) : {};
        }

        // Save checked state to localStorage
        function saveCheckedState(state) {
            localStorage.setItem('rdr2-animals-checked', JSON.stringify(state));
        }

        // Get last sync time
        function getLastSync() {
            return localStorage.getItem('rdr2-last-sync');
        }

        function setLastSync() {
            const now = new Date().toLocaleString('ru-RU');
            localStorage.setItem('rdr2-last-sync', now);
            updateSyncStatus();
        }

        let checkedState = loadCheckedState();

        // Initialize checked state from progress data
        function initializeCheckedState() {
            for (const category in animalsData) {
                animalsData[category].forEach(animal => {
                    const key = `${category}-${animal.name}`;
                    if (checkedState[key] === undefined && animal.progress === 100) {
                        checkedState[key] = true;
                    }
                });
            }
            saveCheckedState(checkedState);
        }

        initializeCheckedState();

        // Sync status
        function updateSyncStatus(message, type) {
            const el = document.getElementById('sync-status');
            if (message) {
                el.textContent = message;
                el.className = 'sync-status ' + (type || '');
            } else {
                const lastSync = getLastSync();
                el.textContent = lastSync ? `Last sync: ${lastSync}` : 'Last sync: never';
                el.className = 'sync-status';
            }
        }

        // Gist API functions
        async function pullFromGist() {
            updateSyncStatus('Pulling...', 'syncing');
            try {
                const response = await fetch(`https://api.github.com/gists/${GIST_ID}`);
                if (!response.ok) throw new Error('Failed to fetch gist');

                const gist = await response.json();
                const content = gist.files[GIST_FILENAME]?.content;

                if (content) {
                    const remoteState = JSON.parse(content);
                    checkedState = remoteState;
                    saveCheckedState(checkedState);
                    render();
                    setLastSync();
                    updateSyncStatus('Pulled successfully!', 'success');
                    setTimeout(() => updateSyncStatus(), 2000);
                } else {
                    updateSyncStatus('No data in cloud', 'error');
                    setTimeout(() => updateSyncStatus(), 2000);
                }
            } catch (err) {
                console.error(err);
                updateSyncStatus('Pull failed: ' + err.message, 'error');
                setTimeout(() => updateSyncStatus(), 3000);
            }
        }

        async function pushToGist() {
            const token = getToken();
            if (!token) {
                showTokenModal();
                return;
            }

            updateSyncStatus('Pushing...', 'syncing');
            try {
                const response = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        files: {
                            [GIST_FILENAME]: {
                                content: JSON.stringify(checkedState, null, 2)
                            }
                        }
                    })
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        localStorage.removeItem('rdr2-github-token');
                        throw new Error('Invalid token');
                    }
                    throw new Error('Failed to update gist');
                }

                setLastSync();
                updateSyncStatus('Pushed successfully!', 'success');
                setTimeout(() => updateSyncStatus(), 2000);
            } catch (err) {
                console.error(err);
                updateSyncStatus('Push failed: ' + err.message, 'error');
                setTimeout(() => updateSyncStatus(), 3000);
            }
        }

        // Token modal
        function showTokenModal() {
            document.getElementById('token-modal').classList.add('active');
            document.getElementById('token-input').focus();
        }

        function hideTokenModal() {
            document.getElementById('token-modal').classList.remove('active');
            document.getElementById('token-input').value = '';
        }

        document.getElementById('btn-cancel').addEventListener('click', hideTokenModal);
        document.getElementById('btn-save-token').addEventListener('click', () => {
            const token = document.getElementById('token-input').value.trim();
            if (token) {
                setToken(token);
                hideTokenModal();
                pushToGist();
            }
        });

        // Sync buttons
        document.getElementById('btn-pull').addEventListener('click', pullFromGist);
        document.getElementById('btn-push').addEventListener('click', pushToGist);

        // Render categories and animals
        function render() {
            const container = document.getElementById('categories-container');
            container.innerHTML = '';

            for (const category in animalsData) {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';

                const completedInCategory = animalsData[category].filter(a => {
                    const key = `${category}-${a.name}`;
                    return checkedState[key];
                }).length;

                categoryDiv.innerHTML = `
                    <div class="category-header">
                        <span class="category-title">${category} <span class="collapse-icon">▼</span></span>
                        <span class="category-count"><span class="done">${completedInCategory}</span> / ${animalsData[category].length}</span>
                    </div>
                    <div class="animal-list"></div>
                `;

                const header = categoryDiv.querySelector('.category-header');
                header.addEventListener('click', () => {
                    categoryDiv.classList.toggle('collapsed');
                });

                const list = categoryDiv.querySelector('.animal-list');

                animalsData[category].forEach(animal => {
                    const key = `${category}-${animal.name}`;
                    const isChecked = checkedState[key] || false;

                    const item = document.createElement('div');
                    item.className = `animal-item ${isChecked ? 'checked' : ''}`;
                    item.dataset.name = animal.name.toLowerCase();
                    item.dataset.key = key;

                    item.innerHTML = `
                        <div class="checkbox"></div>
                        <span class="animal-name">${animal.name}</span>
                        <span class="animal-progress">${animal.progress}%</span>
                    `;

                    item.addEventListener('click', () => {
                        checkedState[key] = !checkedState[key];
                        saveCheckedState(checkedState);
                        item.classList.toggle('checked');
                        updateStats();
                        updateCategoryCount(categoryDiv, category);
                    });

                    list.appendChild(item);
                });

                container.appendChild(categoryDiv);
            }

            updateStats();
        }

        function updateCategoryCount(categoryDiv, category) {
            const completedInCategory = animalsData[category].filter(a => {
                const key = `${category}-${a.name}`;
                return checkedState[key];
            }).length;

            const countSpan = categoryDiv.querySelector('.category-count');
            countSpan.innerHTML = `<span class="done">${completedInCategory}</span> / ${animalsData[category].length}`;
        }

        function updateStats() {
            let total = 0;
            let completed = 0;

            for (const category in animalsData) {
                animalsData[category].forEach(animal => {
                    total++;
                    const key = `${category}-${animal.name}`;
                    if (checkedState[key]) completed++;
                });
            }

            document.getElementById('total-count').textContent = total;
            document.getElementById('completed-count').textContent = completed;
        }

        // Search functionality
        document.getElementById('search-input').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase().trim();
            const categories = document.querySelectorAll('.category');
            let anyVisible = false;

            categories.forEach(category => {
                const items = category.querySelectorAll('.animal-item');
                let categoryHasVisible = false;

                items.forEach(item => {
                    const name = item.dataset.name;
                    const matches = name.includes(query);
                    item.classList.toggle('hidden', !matches);
                    if (matches) {
                        categoryHasVisible = true;
                        anyVisible = true;
                    }
                });

                category.classList.toggle('hidden', !categoryHasVisible);

                if (categoryHasVisible && query) {
                    category.classList.remove('collapsed');
                }
            });

            document.getElementById('no-results').classList.toggle('hidden', anyVisible);
        });

        // Initial render
        render();
        updateSyncStatus();

        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('SW registered'))
                .catch(err => console.log('SW registration failed', err));
        }
    </script>
</body>
</html>
